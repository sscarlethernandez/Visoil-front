<section class="noticias">
    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/img/img1.jpg" class="d-block galeria" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="/assets/img/img3.jpg" class="d-block galeria" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="/assets/img/img2.jpg" class="d-block galeria" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</section>
